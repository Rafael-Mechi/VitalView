<div class="login">

    <div class="card_erro" id="cardErro">
      <span id="mensagem_erro"></span>

  <div class="container">
    <div class="card card-cadastro">
      <h2>Bem-vindo!</h2>
      <div class="formulario">

        <div class="campo">
          <span>Nome:</span>
          <input id="nome_input" type="text" placeholder="Seu nome" />
        </div>
        <div class="campo">
          <span>CPF:</span>
          <input id="cpf_input" type="text" placeholder="Seu cpf" />
        </div>
        <div class="campo">
          <span>Telefone:</span>
          <input id="telefone_input" type="text" placeholder="Seu telefone" />
        </div>
        <div class="campo">
          <span>E-mail:</span>
          <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
        </div>
        <div class="campo">
          <span>Hospital:</span>
          <select name="" id="hospital_input">
            
          </select>
        </div>
        <div class="campo">
          <span>Código:</span>
          <input id="codigo_input" type="text" placeholder="Código de autorização do seu hospital" />
        </div>
        <div class="campo">
          <span>Cargo:</span>
          <select name="" id="cargo_input">
            
          </select>
        </div>
        <div class="campo">
          <span>Senha:</span>
          <input id="senha_input" type="password" placeholder="******" />
        </div>
        <div class="campo">
          <span>Confirmação da Senha:</span>
          <input id="confirmacao_senha_input" type="password" placeholder="******" />
        </div>
        <button class="botao" onclick="cadastrar()">Cadastrar</button>
      </div>
      <div id="div_aguardar" class="loading-div">
        <img src="./assets/circle-loading.gif" id="loading-gif" />
      </div>

      <div id="div_erros_login"></div>
    </div>
  </div>

<div id="div_resposta"></div>

</body>
<script>
  
  

  var qtdTentativas = 30;
  function cadastrar() {

    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var cpfVar = cpf_input.value;
    var telefoneVar = telefone_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var cargoVar = cargo_input.value;
    var hospitalVar = hospital_input.value;
    var codigoVar = codigo_input.value;
    var resposta = ""

    const regraEmail = ['@', '.', '#', '$', '%', '&', '*', '(', ')']
    const CaracterEspeciais = ['!', '@', '#', '$', '%', '&', '*', '(', ')']
    
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      cpfVar == "" ||
      telefoneVar == "" ||
      confirmacaoSenhaVar == "" ||
      cargoVar == "" ||
      codigoVar == "" ||
      hospitalVar == "") {

      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "(Preencha todos os campos em branco)";
      return false;

    } else if (qtdTentativas <= 0) {
      resposta = "Tentativas esgotadas! Recarregue a pagina!"
    }
    else {

      for (var i = 0; i < 1; i++) {
        if (nomeVar.length > 20) {
          qtdTentativas--
          resposta = 'Nome de usuário grande demais.<br><br>O nome deve conter no máximo 20 caracteres.'
        } else if (!emailVar.includes('@') && !emailVar.includes('.')) {
          qtdTentativas--
          resposta = 'emailVar Inválido. Deve conter @ e .'
        } else if (senhaVar.length < 8 || senhaVar.length > 128 || !CaracterEspeciais.some(char => senhaVar.includes(char))) {
          qtdTentativas--
          resposta = 'Senha inválida.<br><br>Deve estar entre 8 e 128 caracteres e conter ao menos um caractere especial.'
        } else if (confirmacaoSenhaVar != senhaVar) {
          qtdTentativas--
          resposta = 'A confirmação de senha está diferente'
        } else {
          resposta = "parabens! Cadastro realizado com sucesso"
          qtdTentativas = 0

          fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({

              nome: nomeVar,
              email: emailVar,
              cpf: cpfVar,
              telefone: telefoneVar,
              senha: senhaVar,
              cargo: cargoVar,
              hospital: hospitalVar,
              codigo: codigoVar

            }),
          })
            .then(function (resposta) {
              console.log("resposta: ", resposta);

              if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML =
                  "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                  window.location = "login.html";
                }, "2000");

                limparFormulario();
              } else {
                throw "Houve um erro ao tentar realizar o cadastro!";
              }
            })
            .catch(function (resposta) {
              console.log(`#ERRO: ${resposta}`);

            });

          return false;
        }
      }
    }
    document.getElementById('div_resposta').innerHTML = resposta
  }

  
</script>
